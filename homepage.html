<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
     <!-- tailwind css cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-5">
                <!-- balance button -->
                <div class="stats shadow">
                    <div class="stat">
                        <div class="stat-value">89,400</div>
                        <div class="stat-title">Available Balance</div>
                    </div>
                  </div>
                <div class="divider"></div> 
                <div class="flex">
                    <button class="btn btn-lg mr-4">Add Money</button>
                    <button class="btn btn-lg">Cashout</button>
                </div>
                <div class="divider"></div>
                <!-- form -->
                <div class="card bg-base-100 max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount to Add</span>
                        </label>
                        <input id="add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pinadd" type="password" placeholder=" pin number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-btn" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js files/homepage.js"></script>
</body>
</html>
